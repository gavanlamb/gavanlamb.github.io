name: Release

run-name: Release:${{ github.ref_name }}

on:
  push:
    branches:
      - release/**
  workflow_dispatch:

env:
  artifactName: Website

concurrency:
  cancel-in-progress: false
  group: release-${{ github.ref_name }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Fetch repo
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Generate version
        uses: gavanlamb/github-actions/.github/actions/generate-version@main
        id: version
      - name: Build site
        uses: gavanlamb/github-actions/.github/actions/build-hugo-for-github-pages@main
        with:
          artifactName: ${{ env.artifactName }}
          destinationDirectory: site
          sourceDirectory: docs
  Production:
    name: Production
    runs-on: ubuntu-latest
    needs: build
    environment: Production
    steps:
      - uses: actions/deploy-pages@v4
        name: Deploy ${{ env.artifactName }} to GitHub Pages
        with:
          artifact_name: ${{ env.artifactName }}
          token: ${{ secrets.GITHUB_TOKEN }}
