name: 'Release'

run-name: ${{ github.ref_name }}

on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

env:
  artifact-name: Website

concurrency:
  cancel-in-progress: false
  group: release-${{ github.ref_name }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.sem-ver }}
    steps:
      - uses: actions/checkout@v4
        name: Checkout
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Get version
        uses: gavanlamb/github-actions/.github/actions/version/get@main
        id: get-version
      - name: Build site
        uses: gavanlamb/github-actions/.github/actions/hugo/build@main
        with:
          artifact-name: ${{ env.artifact-name }}
          commit-by: ${{ github.actor }}
          commit-date: ${{ steps.get-version.outputs.commit-date }}
          commit-id: ${{ steps.get-version.outputs.sha }}
          destination-directory: site
          source-directory: docs
          semantic-version: ${{ steps.get-version.outputs.sem-ver }}
          version: ${{ steps.get-version.outputs.full-sem-ver }}
      - name: Send message
        uses: gavanlamb/github-actions/.github/actions/slack/built@main
        if: always()
        with:
          slack-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          version: ${{ steps.get-version.outputs.version }}
          status: ${{ job.status }}
          include-integration-tests: 'false'
          include-unit-tests: 'false'

  create-prs:
    name: Create PRs
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - uses: actions/checkout@v4
        name: Checkout
        with:
          fetch-depth: 0
          fetch-tags: true
      - uses: gavanlamb/github-actions/.github/actions/pull-request/create@main
        name: Open PR to merge develop to ${{ github.ref_name }}
        with:
          base-branch-name: develop
          head-branch-name: ${{ github.ref_name }}
      - uses: gavanlamb/github-actions/.github/actions/pull-request/create@main
        name: Open PR to merge main to ${{ github.ref_name }}
        with:
          base-branch-name: main
          head-branch-name: ${{ github.ref_name }}

  production:
    name: Production
    runs-on: ubuntu-latest
    needs: 
      - build
      - create-prs
    environment: 
      name: Production
      url: https://gavanlamb.com
    steps:
      - uses: actions/deploy-pages@v4
        name: Deploy ${{ env.artifact-name }} to GitHub Pages
        with:
          artifact_name: ${{ env.artifact-name }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Send message
        uses: gavanlamb/github-actions/.github/actions/slack/released@main
        if: always()
        with:
          environment: Production
          include-system-tests: 'false'
          slack-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          status: ${{ job.status }}
          version: ${{ needs.build.outputs.version }}

  close:
    name: Close
    runs-on: ubuntu-latest
    needs:
      - build
      - production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Create tag name
        shell: bash
        id: create-tag-name
        run: |
          NAME=v${{ needs.build.outputs.version }}
          echo "name=$NAME" >> $GITHUB_OUTPUT
      - name: Merge ${{ github.ref_name }} into develop
        uses: gavanlamb/github-actions/.github/actions/release/merge-release@main
        with:
          base-branch-name: develop
      - name: Merge ${{ github.ref_name }} into main
        uses: gavanlamb/github-actions/.github/actions/release/merge-release@main
        with:
          base-branch-name: main
      - name: Create tag
        uses: gavanlamb/github-actions/.github/actions/release/create-tag@main
        with:
          tag-name: ${{ steps.create-tag-name.outputs.name }}
      - name: Create GitHub release
        uses: gavanlamb/github-actions/.github/actions/release/create-release@main
        with:
          tag-name: ${{ steps.create-tag-name.outputs.name }}
