name: Release

on:
  create:
    branches:
      - release
  workflow_dispatch:

permissions:
  actions: write
  contents: read
  id-token: write
  pages: write

env:
  artifactName: Website

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    concurrency:
      cancel-in-progress: true
      group: ${{ github.head_ref }}-build
    steps:
      - uses: actions/checkout@v4
        name: Fetch repo
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          fetch-tags: true
      - name: Generate version
        uses: gavanlamb/github-actions/.github/actions/generate-version@main
        id: version
      - name: Build site
        uses: gavanlamb/github-actions/.github/actions/build-hugo@main
        with:
          archiveName: ${{ env.artifactName }}
          destinationDirectory: site
          sourceDirectory: docs
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    concurrency:
      cancel-in-progress: true
      group: ${{ github.head_ref }}-deploy
    environment: Production
    steps:
      - uses: actions/deploy-pages@v4
        name: Deploy ${{ env.artifactName }} to GitHub Pages
        with:
          artifact_name: ${{ env.artifactName }}
          token: ${{ secrets.GITHUB_TOKEN }}
  