name: Release

run-name: Release:${{ github.ref_name }}

on:
  push:
    branches:
      - release/**
  workflow_dispatch:

env:
  artifactName: Website

concurrency:
  cancel-in-progress: false
  group: release-${{ github.head_ref }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Generate version
        uses: gavanlamb/github-actions/.github/actions/version/generate@main
        id: version
      - name: Build site
        uses: gavanlamb/github-actions/.github/actions/hugo/build@main
        with:
          artifactName: ${{ env.artifactName }}
          destinationDirectory: site
          sourceDirectory: docs
      - name: Send message
        uses: gavanlamb/github-actions/.github/actions/slack/build@main
        if: always()
        with:
          slackWebhookUrl: ${{ secrets.SLACK_WEBHOOK_URL }}
          repositoryName: ${{ github.repository }}
          version: ${{ steps.version.outputs.Version }}
          status: ${{ job.status }}
          jobName: ${{ github.job }}
          branchName: ${{ github.head_ref }}
          pipelineUrl: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          includeIntegrationTests: 'false'
          includeUnitTests: 'false'
  Production:
    name: Production
    runs-on: ubuntu-latest
    needs: build
    environment: Production
    steps:
      - uses: actions/deploy-pages@v4
        name: Deploy ${{ env.artifactName }} to GitHub Pages
        with:
          artifact_name: ${{ env.artifactName }}
          token: ${{ secrets.GITHUB_TOKEN }}
