name: Prepare pull request for review

on:
  pull_request:
    types:
      - opened
      - reopened
    branches-ignore:
      - release/**

concurrency:
  cancel-in-progress: false
  group: update-pull-request-description-${{ github.head_ref }}

jobs:
  update-pr-description:
    name: Update PR description
    runs-on: ubuntu-latest
    steps:        
      - uses: actions/checkout@v2
        name: Checkout
      - name: Get issue details
        uses: gavanlamb/github-actions/.github/actions/jira/get-issue-details@main
        id: get-issue-details
        with:
          jiraBaseUrl: https://gavanlamb-team-1vid7fblvall.atlassian.net
          jiraUserEmail: mail@gavanlamb.com
          jiraApiToken: ${{ secrets.JIRA_API_TOKEN }}
      - name: Update PR
        uses: gavanlamb/github-actions/.github/actions/pull-request/update-pr@main
        id: update-pr
        with:
          ticketIdentifier: ${{ steps.get-issue-details.outputs.identifier }}
          ticketTitle: ${{ steps.get-issue-details.outputs.title }}
          ticketUrl: ${{ steps.get-issue-details.outputs.url }}
      - name: Send message
        uses: gavanlamb/github-actions/.github/actions/slack/pull-request-created@main
        if: always()
        with:
          slackWebhookUrl: ${{ secrets.SLACK_WEBHOOK_URL }}
          title: ${{ steps.update-pr.outputs.title }}
