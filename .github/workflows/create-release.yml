name: Create release

on:
#  push:
#    branches:
#      - develop
#    paths-ignore:
#      - version.json
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  cancel-in-progress: false
  group: create-release-${{ github.ref_name }}

jobs:
  create_release_branch:
    name: Create release branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Fetch repo
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0
          fetch-tags: true
      - uses: gavanlamb/github-actions/.github/actions/version/create-release@main
        name: Create release
        id: create-release
        with:
          githubActor: ${{ github.actor }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          repositoryName: ${{ github.repository }}
